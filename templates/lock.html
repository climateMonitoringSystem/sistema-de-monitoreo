<!DOCTYPE html>
<html>
<head>
	<title>Formulario de acceso con Bootstrap</title>
	<!-- Incluimos los archivos de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
		/* Agregamos estilos personalizados para centrar el contenedor */
		html, body {
			height: 100%;
		}

		body {
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-4">
				<form action="/" method="post">
					<div class="form-group">
						<label for="codigo">Ingrese el código de seguridad para continuar</label>
						<input type="text" class="form-control" name="codigo" id="codigo" placeholder="Código">
					</div>
					<button type="submit" class="btn btn-primary btn-block">Entrar</button>
				</form>
                {% if args == False %}
                <div class="alert alert-danger mt-2" role="alert">
                Error! El código es incorrecto.
                </div>
                {% endif %}
			</div>
		</div>
	</div>
</body>
</html>
